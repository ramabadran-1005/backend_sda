name: iot_dashboard_app
description: "Offline demo IoT dashboard with local auth"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5

  # UI & Fonts
  google_fonts: ^6.3.2

  # Networking
  http: ^1.6.0

  # Charts & Gauges
  fl_chart: ^1.1.1
  syncfusion_flutter_gauges: ^25.1.39

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.0
  responsive_grid: ^2.4.4
  web_socket_channel: ^2.3.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/warehouse_blueprint.png
